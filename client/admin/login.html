<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vaccin8</title>
		<link rel="stylesheet" type="text/css" href="../assest/stylesheet/style.css" />
		<link rel="stylesheet" type="text/css" href="../assest/stylesheet/input.css" />
	</head>
	<body>
		<header>
			<div id="header-title">VACCIN8</div>
		</header>

        <div class="loginSetup">
            <h1>Admin Login</h1>

            <div class="loginContainer">
                <label for="uname" style="font-size: 12px">Username</label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                            
                <label for="psw" style="font-size: 12px">Password</label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                  
                <section centered>
                    <button type="submit" class="buttonBack">Back</button>
                    <button type="submit">Login</button>
                </section>


            </div>
        </div>
    </body>
</html>
