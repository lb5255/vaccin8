<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vaccin8</title>
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet/style.css" />
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet/input.css" />
		<script src="../assets/javascript/index.js"></script>
	</head>
	<body>
		<header>
			<div id="header-title">VACCIN8</div>
		</header>

        <div class="loginSetup">
            <h1>Admin Login</h1>

            <form>
                <label for="uname" class="loginbbby">Username</label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                            
                <label for="psw" class="loginbbby">Password</label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                  
                <section centered>
                    <button unfilled type="submit" onclick="history.back()">Back</button>
                    <button type="submit">Login</button>
                </section>
            </form>
        </div>
        
        <script>
            q("form").onsubmit = async function(ev) {
                ev.preventDefault();
                
                if(await logIn(byname("uname").value, byname("psw").value, "Admin")) {
                    // redirect to admin page
                    location.href = "adminmain.html";
                } else {
                    console.log("error in log in");
                }
            }
        </script>
    </body>
</html>
