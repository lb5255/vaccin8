<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vaccin8</title>
        <link rel="stylesheet" type="text/css" href="../assets/stylesheet/style.css" />
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet/input.css" />
	</head>
	<body>
		<header>
			<div id="header-title">VACCIN8</div>
		</header>

        <div style="margin-top: 6rem;">
			<h1>Find Vaccine Patient</h1>
			<section>
				<label>
					<div class="input-label">
						First name
					</div>
					<input id="first-name" type="text" placeholder="Enter the patient's first name" />
				</label>
				
				<label>
					<div class="input-label">
						Last name
					</div>
					<input id="last-name" type="text" placeholder="Enter the patient's last name" />
				</label>
				
				<label>
					<div class="input-label">
						Patient's Date of Birth
					</div>
					<input type="date" id="date-of-birth" />
				</label>
			</section>
        </div>
    </body>
</html>
