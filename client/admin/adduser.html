<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vaccin8</title>
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet/style.css" />
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet/timeline.css" />
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet/input.css" />
		<link rel="icon" type="image/x-icon" href="../assets/image/Favicon.png">
		<script src="../assets/javascript/nav.js"></script>
		<script src="../assets/javascript/index.js"></script>
		<script src="../assets/javascript/adduser.js"></script>
	</head>
	<body>
		<header>
			<div id="header-title">
				<a href="#">VACCIN8</a>
			</div>
			<div id="header-links">
				<div class="dropdown">
					<a href="#" id="myusername"></a>
					<div class="dropdown-content">
					  <a href="../loginhomepage.html">Logout</a>
					</div>
				  </div>
			</div>
		</header>
		
		<main>
			<section fullwidth centered>
				<div class="timeline">
					<div class="timeline-point done">Personal info</div>
					<div class="timeline-point">Locations</div>
					<div class="timeline-point">Confirmation</div>
				</div>
			</section>
			
			<div class="page active" data-timeline="1" validate="validateInfo()">
				<h1>Add User - Personal Info</h1>
				
				<section>
					Enter the employee's information.
				</section>
				
				<section>
					<style>
						.personal-info-section {
							display: flex;
							flex-wrap: wrap;
						}
						
						.personal-info-section>label {
							width: 50%;
							min-width: 17rem;
						}
					</style>
					<div class="personal-info-section">
						<label>
							<div class="input-label">
								First Name *
							</div>
							<input id="emp-first-name" type="text" placeholder="Enter the employee's first name" />
						</label>
						
						<label>
							<div class="input-label">
								Last Name *
							</div>
							<input id="emp-last-name" type="text" placeholder="Enter the employee's last name" />
						</label>
						
						<label>
							<div class="input-label">
								Username *
							</div>
							<input id="emp-username" type="text" placeholder="Enter the employee's username" />
						</label>
						
						<label>
							<div class="input-label">
								Role *
							</div>
							<select id="role-input">
								<option value="" selected disabled>Enter employee's role</option>
								<option value="Admin">Admin</option>
								<option value="Site Manager">Site Manager</option>
								<option value="Nurse">Nurse</option>
								<option value="Staff">Front Desk Staff</option>
							</select>
						</label>
						
						<label>
							<div class="input-label">
								Password *
							</div>
							<input id="emp-password" type="password" placeholder="Enter the employee's password" />
						</label>
						
						<label>
							<div class="input-label">
								Confirm Password *
							</div>
							<input id="emp-password-confirm" type="password" placeholder="Confirm the password" />
						</label>
					</div>
					
					<div class="personal-info-section">
						<label>
							<div class="input-label">
								Phone *
							</div>
							<input id="emp-phone" type="text" placeholder="(000) 000-0000" />
						</label>
						
						<label>
							<div class="input-label" id="notification-label">
								Email *
							</div>
							<input id="emp-email" type="text" placeholder="Enter employee's email" />
						</label>
					</div>
				</section>
				
				<section centered>
					<button unfilled type="button" onclick="history.back()">Return to dashboard</button>
					<button modal-button="confirmAddUserModal">Confirm</button>
					<div id="confirmAddUserModal" class="modal">
						<div class="modal-content">
							<span class="modal-close">&times;</span>
							<h1>Are you sure you want to create this user?</h1>
							<br>
							<button next>Yes</button>
							<button unfilled close-modal>No, go back</button>
						</div>
					</div>
				</section>
			</div>
			
			<div class="page" data-timeline="2" onload="loadLocationPage()" validate="setLocations()">
				<h1>Assign Locations</h1>
				
				<section>
					<style>
						#location-select {
							text-align: center;
						}
						#location-select input {
							display: none;
						}
						#location-select input:checked+button {
							background-color: var(--neutral2);
							color: white;
						}
					</style>
					<div id="location-select">
					</div>
				</section>
				
				<section centered>
					<button unfilled prev>Back</button>
					<button next>Next</button>
				</section>
			</div>
			
			<div class="page" data-timeline="3">
				<h1>Confirmation</h1>
				
				<section>
					<strong>Account ID:</strong> <span id="acct-id"></span><br />
					<strong>Name:</strong> <span id="acct-name"></span><br />
					<strong>Username:</strong> <span id="acct-username"></span><br />
					<strong>Password:</strong> <span id="acct-pass"></span><br />
					<strong>Role:</strong> <span id="acct-role"></span><br />
					<strong>Locations:</strong> <span id="acct-locations"></span><br />
				</section>

				<section centered>
					<button unfilled onclick="document.location='adminmain.html'">Return to dashboard</button>
				</section>

			</div>
		</main>
	</body>
</html>
