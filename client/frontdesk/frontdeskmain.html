<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vaccin8</title>
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet/style.css" />
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet/input.css" />
		<link rel="icon" type="image/x-icon" href="../assets/image/Favicon.png">
		<script src="../assets/javascript/index.js"></script>
	</head>
	<body>
		<header>
			<div id="header-title">
				<a href="#">VACCIN8</a>
			</div>
			<div id="header-links">
				<a href="../RARStaff.html">Report Adverse Reaction</a>
				<div class="dropdown">
					<a href="#" id="myusername"></a>
					<div class="dropdown-content">
					  <a href="../loginhomepage.html">Logout</a>
					</div>
				  </div>
			</div>
		</header>

		<div class="page active" data-timeline="1">

				<br/>
				<br/>
				<br/>

			<h1 style="margin-top: 5vh;">Select a site to view</h1>
			
			<style>
				#quick-links {
					display: grid;
					grid-template-columns: 1fr 1fr;
					justify-items:center;
					row-gap: 2rem;
				}
				
				#quick-links>a {
					display: inline-block;
					color: inherit;
					width: 16rem;
					text-align: center;
				}

			</style>

			<section>
				<template id="link">
					<a href="calendar.html">
						<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="64px" viewBox="0 0 24 24" width="64px" fill="#000000"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><rect height="2" width="2" x="17" y="7"/><rect height="2" width="2" x="17" y="11"/><rect height="2" width="2" x="17" y="15"/><path d="M1,11v10h6v-5h2v5h6V11L8,6L1,11z M13,19h-2v-5H5v5H3v-7l5-3.5l5,3.5V19z"/><polygon points="10,3 10,4.97 12,6.4 12,5 21,5 21,19 17,19 17,21 23,21 23,3"/></g></g></svg>
						<div></div>
					</a>
				</template>
				<div id="quick-links">
				</div>
				
				<script>
					apiGet("/api/staff/activeLocations").then(locs => {
						for(const loc of locs) {
							const el = link.content.cloneNode(true);
							el.querySelector("a").href += "?site=" + loc.locationID;
							el.querySelector("div").textContent = loc.locationName;
							id("quick-links").appendChild(el);
						}
					});
					
				</script>
			</section>	
			
		</div>
		
    </body>
</html>
